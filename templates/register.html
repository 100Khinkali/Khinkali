{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
	<h1 class="header" style='border-bottom:solid 5px #eee;'>Register</h1>

	<form action="/register" method="post">
		<div class="reg">
			<label for="username" style="width:35%;">Username</label>
			<div>
				<input type="text" name="login" id="username" placeholder="Username" class="input" autocomplete="off">
			</div>
		</div>

		<div class="reg">			
			<label for="pass">Password</label>
			<div>
				<input type="Password" name="pass" id="pass" placeholder="Password" class="input">
			</div>
		</div>

		<div class="reg">			
			<label for="pass1">Repeat Password</label>
			<div>
				<input type="password" name="pass1" id="pass1" placeholder="Repeat Password" class="input">
			</div>
		</div>

		<button type="submit" class="submit">Submit</button>
		
	</form>

{% endblock %}
