{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
	<a type='button' href='/logout' class='logout'>Log Out</a>
	<h1 class="header" style='border-bottom:solid 5px #eee;'>List Of Books</h1>

	{% for i in range(leng) %}
			<ul>
				<li class="list">
					<a href="/books/{{ books[i]['isbn'] }}">{{ books[i]['title'] }} - {{ books[i]['author'] }}</a>
				</li>
			</ul>
	{% endfor %}

{% endblock %}
