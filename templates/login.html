{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
	<h1 class="header" style='border-bottom:solid 5px #eee;'>Log In</h1>
	<form action="/login" method="post">
		<div class="reg">
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" class="input" placeholder="Username" autocomplete="off">
			</div>
		</div>

		<div class="reg">
			<label for="pass">Password</label>
			<div>
				<input type="password" name="pass" id="pass" class="input" placeholder="Password">
			</div>
		</div>
		<button type="submit" class="submit">Log In</button>
	</form>

{% endblock %}
